<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo6</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="点击" v-on:click="show">
		<!-- 内联处理器 -->
		<input type="button" value="内链处理器" v-on:click="alert('hello')">
		<!-- 在内联语句处理器中访问原生 DOM 事件。可以用特殊变量 $event 把它传入方法 -->
		<input type="button" value="原生事件对象" v-on:click="warn('hello world',$event)">
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			name:"hello"
		},
		 // 在 `methods` 对象中定义方法
		methods:{
			show:function(e){
				// `this` 在方法里指当前 Vue 实例
				alert("hello,"+this.name);
				// `event` 是原生 DOM 事件
				alert(e.target.tagName);
			},
			alert:function(msg){
				alert(msg)
			},
			warn:function(msg,event){
				if(event)
					alert(msg)
			}
		}
	})

</script>
</html>
