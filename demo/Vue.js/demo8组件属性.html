<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo8</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<Child></Child>
	</div>
</body>
<script type="text/javascript">
	Vue.component('Child',{
		props:['message'],
		template:'<div>123</div>'
	})
	new Vue({
		el:"#app",
		data:{
			message:"hello"
		}
	})
</script>
</html>
