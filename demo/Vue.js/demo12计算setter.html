<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo12</title>
</head>
<body>
	<div id="app">{{name}}</div>
</body>
</html>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Jackson',
			lastName:'Zhou'
		},
		computed:{
			name:{
				//getter
				get:function(){
					return this.firstName + " " + this.lastName;
				},
				//setter
				set:function(newName){
					var names = newName.split(" ");
					this.firstName = names[0];
					this.lastName = names[names.length - 1]
				}
			}
		}
	});


	//在控制台输入vm.name = "nike li",name的值会发生变化
</script>
