<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="button" value="点击" v-on:click="reverseMessage">
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			message:"Hello Vue.js!"
		},
		methods:{
			reverseMessage : function(){
				this.message = this.message.split("").reverse().join("");
			}
		}
	})
</script>
</html>
