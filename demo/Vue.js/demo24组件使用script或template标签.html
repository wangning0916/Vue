<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo24</title>
</head>
<body>
	<!-- 方法一 -->
	<!-- 组件模板只能有一个根元素 -->
	<div id="app">
		<script type="text/x-template" id="mytemplate">
		<div>
			<div>this is a template1</div>
			<div>this is a template2</div>
		</div>
		</script>
		<my-component></my-component>
	</div>

	<!-- 方法二 -->
	<tempalte id="mytemplate2">
		<div>this is a tempalte</div>
	</tempalte>
	<div id="app2">
		<my-component2></my-component2>
	</div>
</body>
</html>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	//尽管语法糖简化了组件注册，但在template选项中拼接HTML元素比较麻烦，这也导致了HTML和JavaScript的高耦合性。
	//庆幸的是，Vue.js提供了两种方式将定义在JavaScript中的HTML模板分离出来。
	

	//方法一使用<script>标签
	//使用<script>标签时，type指定为text/x-template，意在告诉浏览器这不是一段js脚本，浏览器在解析HTML文档时会忽略<script>标签内定义的内容
	Vue.component('my-component',{
		//template选项现在不再是HTML元素，而是一个id，Vue.js根据这个id查找对应的元素，然后将这个元素内的HTML作为模板进行编译。
		template:'#mytemplate'
	})
	var vm = new Vue({
		el:'#app',
	})


	//方法二使用<template>标签如果使用<template>标签，则不需要指定type属性。
	Vue.component('my-component2',{
		template:'#mytemplate2'
	})
	var vm2 = new Vue({
		el:'#app2'
	})


	//在理解了组件的创建和注册过程后，我建议使用<script>或<template>标签来定义组件的HTML模板。
	//这使得HTML代码和JavaScript代码是分离的，便于阅读和维护。
	//另外，在Vue.js中，可创建.vue后缀的文件，在.vue文件中定义组件
</script>
