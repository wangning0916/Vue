<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo28</title>
</head>
<body>
	<div id="app">
		<input type="text" v-focus>
	</div>


	<div id="app2">
		<input type="text" v-focus>
	</div>
</body>
</html>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	//初测注册指令
	Vue.directive('focus',{
		inserted:function(e){
			e.focus();
		}
	})

	var vm = new Vue({
		el:'#app',
	})

	// 局部注册
	var vm = new Vue({
		el:'#app2',
		directives:{
			focus:{
				insertes:function(e){
					e.focus();
				}
			}
		}
	})
</script>
