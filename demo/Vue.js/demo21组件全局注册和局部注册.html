<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo21</title>
</head>
<body>
	<div id="app">
		<my-compont></my-compont>
	</div>
</body>
</html>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	//调用Vue.component()注册组件时，组件的注册是全局的，这意味着该组件可以在任意Vue示例下使用。
	//如果不需要全局注册，或者是让组件使用在其它组件内，可以用选项对象的components属性实现局部注册。

	//构造器
	var myComponent = Vue.extend({
		template:'<h1>局部注册</h1>'
	})

	//实例
	var vm = new Vue({
		el:'#app',
		//将myComponent组件注册到Vue实例下
		components:{
			'my-compont':myComponent
		}
		//my-compont组件属于#app作用范围内，不能在其他实例下使用
	})
</script>
